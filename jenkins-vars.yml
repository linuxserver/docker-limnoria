---

# jenkins variables
project_name: docker-limnoria
external_type: pip_version
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_PIP = 'limnoria'
  - BUILD_VERSION_ARG = 'LIMNORIA_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-limnoria'
  - CONTAINER_NAME = 'limnoria'
  - DOCKERHUB_IMAGE = 'linuxserver/limnoria'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/limnoria'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/limnoria'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='8080'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
